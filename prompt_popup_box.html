<html lang="en">
<head>

    <title>Document</title>

<body>
    <script>
        function popup() {
            let sum =0
            var a =new Array()
            let len =prompt("hallo","enter length");
            for(let i=0;i<len;++i){
                console.log(i)
                a[i]= prompt(i+1,"enter an element");
            }
        a.forEach(element => {
            sum = sum+parseInt(element)
        });
        alert("the sum is : "+sum)
        }
    
        window.onload=popup()
    
    </script>
</body>
