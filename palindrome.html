<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="text"  id="input" placeholder="enter a string"/>
        <button onclick="palindrome()"> Check </button>
        <h2 id="ans"></h2>
    </div>
    <script>
        function palindrome () {
            var str = document.getElementById("input").value;
            let len =str.length;
            for (let i =0;i<len/2;++i){
                if (str[i] !== str[len-1-i]){
                    document.getElementById("ans").style.color="red";
                    document.getElementById("ans").innerText="it is not a palindrome";
                    break
                }
                document.getElementById("ans").style.color="Green";
                document.getElementById("ans").innerText="it is palindrom";
            }
        }
    </script>
</body>
</html>
