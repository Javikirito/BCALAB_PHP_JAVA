<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="enter something" id="something" onblur="cool(1)" /><br><br>
    <input type="text" placeholder="enter something" id="second" onfocus="cool(2)" />

    <script>
        function cool(id) {
            if (id==1){
                document.getElementById("something").style.borderColor="red";
                document.getElementById("something").style.color="red";
            }else{
                document.getElementById("second").style.borderColor="green";
                document.getElementById("second").style.color="green";
            }
    
        }
    </script>
</body>
</html>
